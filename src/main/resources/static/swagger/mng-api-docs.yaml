          examples:
            test:
              value:
                pageIndex: "1"
                searchKeyword: "팝업1"
            guide:
              value:
                pageIndex: "팝업 순번"
                searchKeyword: "검색 키워드 (제목)"
      responses:
        "200":
          description: OK
          content:
