          in: query
          required: true
          schema:
            $ref: '#/components/schemas/HtmlMngVO'
          examples:
            test:
              value:
                pageIndex : "1"
                html_title: "html subject1"
            guide:
              value:
                pageIndex : "페이지 번호"
