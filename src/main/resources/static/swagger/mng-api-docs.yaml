  /api/mng/banner/proc:
    put:
      tags:
        - 배너 관리 컨트롤러
      summary: 배너 수정
      operationId: bannerUpdateProc
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  description: "파일 배열"
                  type: array
                  items:
                    type: string
                    format: binary
                del_file_seq:
                  description: "삭제할 파일 순번(seq)"
                  type: array
                  items:
                    type: string
                banner_seq:
                  description: "배너 순번(seq)"
                  default: "1"
                  type: string
                banner_title:
                  description: "배너 제목"
                  default: "배너 1"
                  type: string
                banner_alt:
                  description: "배너 설명"
                  default: "배너 설명1"
                  type: string
                link_type:
                  description: "링크타입 (새창 : _blank, 현재창 : _self, 사용안함 : null )"
                  default: "_self"
                  type: string
                link_url:
                  description: "배너 링크 URL"
                  default: "https://www.naver.com"
                  type: string
                banner_order:
                  description: "배너 순서"
                  default: "1"
                  type: string
                remark:
                  description: "메모"
                  default: "배너 메모"
                  type: string
                use_yn:
                  description: "사용여부 (Y, N)"
                  default: "Y"
                  type: string
                del_yn:
                  description: "삭제여부 (Y, N)"
                  default: "N"
                  type: string
                banner_start_date:
                  description: "'게시 시작일'"
                  default: "2024-01-01 00:00:00"
                  type: string
                banner_end_date:
                  description: "게시 종료일"
                  default: "2024-12-31 00:00:00"
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ResultVO'
    post:
