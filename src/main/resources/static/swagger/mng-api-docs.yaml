  /api/mng/html/proc:
    put:
      tags:
        - Html 관리 컨트롤러
      summary: Html 수정
      operationId: htmlUpdateProc
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/HtmlMngVO'
            examples:
              test:
                value:
                  html_seq : "1"
                  html_title: "html subject1"
                  html_content: "html content1"
              guide:
                value:
                  html_seq : "html 순번"
                  html_title: "제목"
                  html_content: "내용"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ResultVO'
    post:
      tags:
        - Html 관리 컨트롤러
      summary: Html 등록
      operationId: htmlProc
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/HtmlMngVO'
            examples:
